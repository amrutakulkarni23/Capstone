{% extends 'base.html' %}
{% load static %}
{% block content %}
<ul class="breadcrumb">
        <li><a href="/home">Home</a> <span class="divider">/</span></li>
        <li class="active">My Orders</li>
    </ul>
<style>

        .bcolor {
            border-spacing: 20px;
        }

        .widthClass1 {
            width: 30%;
            color: red;
        }

        table {
            border: 5px;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
            border-collapse: separate;
        }

        .bgcolor1 {
            background: #FAEBD7;
        }

        .bgcolor2 {
            background: #ADD8E6;
        }

        th, td {
            padding: 10px;
            font-family: 'calibri';
            font-weight: bolder;
            width: 40%;
            height: 20%;
        }
    </style>

    <table border class="bcolor">
        <thead>
        <tr class="bgcolor1">
            <th>Purchased Service</th>
            <th>Order Date</th>
            <th>Price</th>
            <th>Order Status</th>
        </tr>
        </thead>
        <tbody class="bgcolor2">
        {% for order in ordersDetails %}
        <tr>
           	<td>{{ order.purchasedService }}</td>
            <td>{{ order.createdDate }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
